<div class="custom-pages-container">
      <div class="page-header">
        <h2>الصفحات المخصصة</h2>
        <p>أنشئ صفحات مخصصة باستخدام قوالب احترافية</p>
      </div>

      <div class="templates-section">
        <h3>اختر قالبًا</h3>
        <div class="templates-grid">
          <div 
            *ngFor="let template of templates" 
            class="template-card"
            (click)="selectTemplate(template.id)"
          >
            <div class="template-preview">
              <img [src]="template.preview" [alt]="template.name" class="preview-image">
              <div class="template-overlay">
                <i [class]="template.icon" class="template-icon"></i>
              </div>
            </div>
            <div class="template-info">
              <h4>{{ template.name }}</h4>
              <p>{{ template.description }}</p>
              <button class="btn-primary-custom">
                <i class="pi pi-plus"></i>
                استخدام القالب
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
