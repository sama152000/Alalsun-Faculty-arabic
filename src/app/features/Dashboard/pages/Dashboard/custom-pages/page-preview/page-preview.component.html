<div class="preview-container">
  <div class="preview-header">
    <h2>صفحه العرض</h2>
    <p>قم بمعاينه الصفحه قبل حفظها للمسودة </p>
  </div>

  <div class="page-preview" *ngIf="pageData; else noData">
    <app-page-header 
      [title]="pageData.title || 'Page Title'"
      [breadcrumbs]="[{label: pageData.title || 'Page'}]">
    </app-page-header>

    <div class="preview-content">
      <!-- Title & Text Template -->
      <div *ngIf="pageData.template === 'title-text'" class="template-title-text">
        <div class="container">
          <div class="content-section">
            <h2 class="section-title">{{ pageData.content.title }}</h2>
            <div class="text-content">
              <p>{{ pageData.content.text }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Image, Title & Text Template -->
      <div *ngIf="pageData.template === 'image-title-text'" class="template-image-title-text">
        <div class="container">
          <div class="content-section">
            <div class="row align-items-center">
              <div class="col-lg-6">
                <div class="image-container">
                  <img [src]="pageData.content.image" [alt]="pageData.content.title" class="content-image">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="text-container">
                  <h2 class="section-title">{{ pageData.content.title }}</h2>
                  <div class="text-content">
                    <p>{{ pageData.content.text }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards Template -->
      <div *ngIf="pageData.template === 'cards'" class="template-cards">
        <div class="container">
          <div class="content-section">
            <h2 class="section-title">{{ pageData.content.title }}</h2>
            <div class="cards-grid">
              <div *ngFor="let card of pageData.content.cards" class="content-card">
                <div class="card-image" *ngIf="card.image">
                  <img [src]="card.image" [alt]="card.title" class="card-img">
                </div>
                <div class="card-content">
                  <h3 class="card-title">{{ card.title }}</h3>
                  <p class="card-description">{{ card.description }}</p>
                  <a *ngIf="card.link" [href]="card.link" class="card-link">
                  معرفة المزيد <i class="pi pi-arrow-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <div class="no-content">
      <h2>لا يوجد بيانات</h2>
      <p>لا يوجد بيانات للعرض.</p>
    </div>
  </ng-template>

  <div class="preview-actions" *ngIf="pageData">
    <button 
      type="button"
      class="btn-outline-primary-custom"
      (click)="goBack()"
    >
      <i class="pi pi-arrow-left"></i>
تعديل الصفحة
    </button>
    <button 
      type="button"
      class="btn-primary-custom"
      (click)="saveToDrafts()"
    >
      <i class="pi pi-save"></i>
حفظ في المسودة    </button>
  </div>
</div>
