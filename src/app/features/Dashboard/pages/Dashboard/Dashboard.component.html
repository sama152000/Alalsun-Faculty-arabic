<div class="dashboard-container">
  <!-- رأس لوحة التحكم -->
  <header class="dashboard-header">
    <div class="container-fluid">
      <div class="header-content">
        <div class="dashboard-logo">
          <i class="pi pi-cog"></i>
          <h1>لوحة تحكم الكلية</h1>
        </div>
        <div class="header-actions">
          <a routerLink="/" class="btn-outline-primary-custom">
            <i class="pi pi-home"></i>
            عرض الموقع
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- محتوى لوحة التحكم -->
  <main class="dashboard-main">
    <div class="container-fluid">
      <div class="dashboard-tabs">
        <nav class="dashboard-nav">
          <ul>
            <li><a routerLink="overview" routerLinkActive="active"><i class="pi pi-chart-line"></i> نظرة عامة</a></li>
            <li class="nav-item has-submenu">
              <a [class.active]="isPagesActive()" (click)="toggleSubmenu('pages')"><i class="pi pi-folder"></i> الصفحات</a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'pages'}">
                <li><a routerLink="departments" routerLinkActive="active"><i class="pi pi-building"></i> الأقسام</a></li>
                <li><a routerLink="sectors" routerLinkActive="active"><i class="pi pi-sitemap"></i> القطاعات</a></li>
                <li><a routerLink="staff" routerLinkActive="active"><i class="pi pi-users"></i> الطاقم</a></li>
                <li class="nav-item has-submenu">
                  <a routerLink="about" routerLinkActive="active"><i class="pi pi-info-circle"></i> من نحن</a>
                  <ul class="submenu nested-submenu expanded">
                    <li><a routerLink="about/vice-deans" routerLinkActive="active"><i class="pi pi-info-circle"></i> وكلاء الكلية</a></li>
                    <li><a routerLink="about/dean" routerLinkActive="active"><i class="pi pi-info-circle"></i> عميد الكلية</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li class="nav-item has-submenu">
              <a [class.active]="isPostsActive()" (click)="toggleSubmenu('posts')"><i class="pi pi-megaphone"></i> المنشورات</a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'posts'}">
                <li><a routerLink="news" routerLinkActive="active"><i class="pi pi-megaphone"></i> الأخبار</a></li>
              </ul>
            </li>
            <li class="nav-item has-submenu">
              <a routerLink="custom-pages" routerLinkActive="active" (click)="handleMenuClick('custom-pages', $event)"><i class="pi pi-file"></i> الصفحات المخصصة</a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'custom-pages'}">
                <li><a routerLink="custom-pages/drafts" routerLinkActive="active"><i class="pi pi-file"></i> المسودات</a></li>
                <li><a routerLink="custom-pages/published" routerLinkActive="active"><i class="pi pi-file"></i> الصفحات المنشورة</a></li>
              </ul>
            </li>
            <li><a routerLink="media" routerLinkActive="active"><i class="pi pi-images"></i> الوسائط</a></li>
            <li><a routerLink="menus" routerLinkActive="active"><i class="pi pi-bars"></i> القوائم</a></li>
            <li><a routerLink="settings" routerLinkActive="active"><i class="pi pi-cog"></i> الإعدادات</a></li>
          </ul>
        </nav>
        <section class="dashboard-content">
          <router-outlet></router-outlet>
        </section>
      </div>
    </div>
  </main>
</div>
