<div class="dashboard-container" dir="rtl">
  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <div class="container-fluid">
      <div class="header-content">
        <div class="dashboard-logo">
          <i class="pi pi-cog"></i>
          <h1>لوحة تحكم الكلية</h1>
        </div>
        <div class="header-actions">
          <a routerLink="/" class="btn-outline-primary-custom">
            <i class="pi pi-home"></i>
            عرض الموقع
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="dashboard-main">
    <div class="container-fluid">
      <div class="dashboard-tabs">
        <nav class="dashboard-nav">
          <ul>
            <li><a routerLink="overview" routerLinkActive="active"><i class="pi pi-chart-line"></i> نظرة عامة</a></li>
            <li><a routerLink="hero-mangment" routerLinkActive="active"><i class="pi pi-sliders-h"></i> إدارة الهيرو</a></li>
            <li class="nav-item has-submenu">
              <a [class.active]="isPagesActive()" (click)="toggleSubmenu('pages')">
                <i class="pi pi-folder"></i> الصفحات
                <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'expanded': activeSubmenu === 'pages'}"></i>
              </a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'pages'}">
                <li><a routerLink="about" routerLinkActive="active"><i class="pi pi-info-circle"></i> معلومات عنا</a></li>
                <li><a routerLink="departments" routerLinkActive="active"><i class="pi pi-building"></i> الأقسام</a></li>
                <li><a routerLink="staff" routerLinkActive="active"><i class="pi pi-users"></i> أعضاء هيئة التدريس</a></li>
                <li><a routerLink="sectors" routerLinkActive="active"><i class="pi pi-sitemap"></i> القطاعات</a></li>
              </ul>
            </li>
            <li class="nav-item has-submenu">
              <a [class.active]="isPostsActive()" (click)="toggleSubmenu('posts')">
                <i class="pi pi-megaphone"></i> المنشورات
                <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'expanded': activeSubmenu === 'posts'}"></i>
              </a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'posts'}">
                <li><a routerLink="news" routerLinkActive="active"><i class="pi pi-megaphone"></i> الأخبار</a></li>
              </ul>
            </li>
            <li class="nav-item has-submenu">
              <a [class.active]="isCustomPagesActive()" (click)="toggleSubmenu('custom-pages')">
                <i class="pi pi-file"></i> الصفحات المخصصة
                <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'expanded': activeSubmenu === 'custom-pages'}"></i>
              </a>
              <ul class="submenu" [ngClass]="{'expanded': activeSubmenu === 'custom-pages'}">
                <li><a routerLink="custom-pages" routerLinkActive="active"><i class="pi pi-file"></i> الصفحات المخصصة</a></li>
                <li><a routerLink="custom-pages/drafts" routerLinkActive="active"><i class="pi pi-file"></i> المسودات</a></li>
                <li><a routerLink="custom-pages/published" routerLinkActive="active"><i class="pi pi-file"></i> الصفحات المنشورة</a></li>
              </ul>
            </li>
            <li><a routerLink="media" routerLinkActive="active"><i class="pi pi-images"></i> الوسائط</a></li>
            <li><a routerLink="menus" routerLinkActive="active"><i class="pi pi-bars"></i> القوائم</a></li>
            <li><a routerLink="settings" routerLinkActive="active"><i class="pi pi-cog"></i> الإعدادات</a></li>
          </ul>
        </nav>
        <section class="dashboard-content">
          <router-outlet></router-outlet>
        </section>
      </div>
    </div>
  </main>
</div>
