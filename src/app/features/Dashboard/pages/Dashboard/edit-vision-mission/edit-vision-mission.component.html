<section class="dashboard-content" dir="rtl">
  <div class="management-header">
    <h2>تعديل الرؤية/الرسالة</h2>
  </div>
  <form [formGroup]="visionMissionForm" (ngSubmit)="saveVisionMission()">
    <div class="form-grid">
      <div class="form-group">
        <label>المعرف *</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="id"
          placeholder="أدخل المعرف"
          readonly
        >
      </div>
      <div class="form-group">
        <label>العنوان *</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="title"
          placeholder="أدخل العنوان"
        >
      </div>
      <div class="form-group full-width">
        <label>الوصف *</label>
        <textarea 
          class="form-control" 
          formControlName="description"
          rows="5"
          placeholder="أدخل الوصف"
        ></textarea>
      </div>
      <div class="form-group full-width">
        <label>رابط الصورة</label>
        <input 
          type="url" 
          class="form-control" 
          formControlName="image"
          placeholder="أدخل رابط الصورة"
        >
      </div>
    </div>
    <div class="dialog-actions">
      <button 
        type="button"
        class="btn-outline-primary-custom"
        [routerLink]="['/dashboard/about']"
      >
        إلغاء
      </button>
      <button 
        type="submit"
        class="btn-primary-custom"
        [disabled]="visionMissionForm.invalid"
      >
        تحديث الرؤية/الرسالة
      </button>
    </div>
  </form>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>
</section>
