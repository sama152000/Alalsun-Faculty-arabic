<section class="dashboard-content" dir="rtl">
  <div class="management-header">
    <h2>إضافة قطاع جديد - المعلومات الأساسية</h2>
  </div>
  <form [formGroup]="sectorForm" (ngSubmit)="saveAndContinue()">
    <div class="tab-content active">
      <div class="form-grid">
        <div class="form-group">
          <label>المعرف *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="id"
            placeholder="أدخل معرف القطاع"
          >
        </div>
        <div class="form-group">
          <label>الاسم *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="name"
            placeholder="أدخل اسم القطاع"
          >
        </div>
        <div class="form-group">
          <label>العنوان *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="title"
            placeholder="أدخل العنوان"
          >
        </div>
        <div class="form-group full-width">
          <label>الوصف *</label>
          <textarea 
            class="form-control" 
            formControlName="description"
            rows="4"
            placeholder="أدخل الوصف"
          ></textarea>
        </div>
        <div class="form-group">
          <label>رابط الصورة</label>
          <input 
            type="url" 
            class="form-control" 
            formControlName="image"
            placeholder="أدخل رابط الصورة"
          >
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">حفظ ومتابعة</button>
    </div>
  </form>
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [ngClass]="toastClass">
      <div class="toast-content">
        <i [ngClass]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button class="toast-close" (click)="hideToast()">
        <i class="pi pi-times"></i>
      </button>
    </div>
  </div>
</section>
