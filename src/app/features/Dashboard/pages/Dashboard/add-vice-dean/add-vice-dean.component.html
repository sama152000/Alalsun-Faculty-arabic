<section class="dashboard-content" dir="rtl">
  <div class="management-header">
    <h2>إضافة وكيل عميد جديد</h2>
  </div>
  <form [formGroup]="viceDeanForm" (ngSubmit)="saveViceDean()">
    <div class="tabs">
      <div class="tab-headers">
        <button type="button" class="tab-header" [class.active]="activeTab === 'basic'" (click)="activeTab = 'basic'">
          <i class="pi pi-info-circle"></i> المعلومات الأساسية
        </button>
        <button type="button" class="tab-header" [class.active]="activeTab === 'message'" (click)="activeTab = 'message'">
          <i class="pi pi-book"></i> الرسالة
        </button>
      </div>
      <div class="tab-content" [class.active]="activeTab === 'basic'">
        <div class="form-grid">
          <div class="form-group">
            <label>الاسم *</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="name"
              placeholder="أدخل الاسم"
            >
          </div>
          <div class="form-group">
            <label>المنصب *</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="position"
              placeholder="أدخل المنصب"
            >
          </div>
          <div class="form-group">
            <label>رابط الصورة</label>
            <input 
              type="url" 
              class="form-control" 
              formControlName="image"
              placeholder="أدخل رابط الصورة"
            >
          </div>
          <div class="form-group">
            <label>القطاع *</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="sector"
              placeholder="أدخل القطاع"
            >
          </div>
          <div class="form-group">
            <label>البريد الإلكتروني *</label>
            <input 
              type="email" 
              class="form-control" 
              formControlName="email"
              placeholder="أدخل البريد الإلكتروني"
            >
          </div>
          <div class="form-group">
            <label>المكتب</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="office"
              placeholder="أدخل المكتب"
            >
          </div>
        </div>
      </div>

      <div class="tab-content" [class.active]="activeTab === 'message'">
        <div class="academic-section">
          <div class="section-header">
            <h4>الرسالة</h4>
            <button 
              type="button"
              class="btn-add-item"
              (click)="addMessage()"
            >
              <i class="pi pi-plus"></i>
              إضافة فقرة رسالة
            </button>
          </div>
          <div formArrayName="message">
            <div 
              *ngFor="let msg of messageArray.controls; let i = index"
              class="experience-item"
            >
              <div class="item-header">
                <h5>الفقرة {{ i + 1 }}</h5>
                <button 
                  type="button"
                  class="btn-remove"
                  (click)="removeMessage(i)"
                >
                  <i class="pi pi-trash"></i>
                </button>
              </div>
              <div class="form-grid">
                <div class="form-group full-width">
                  <label>نص الفقرة</label>
                  <textarea 
                    class="form-control" 
                    [formControlName]="i"
                    rows="4"
                    placeholder="أدخل فقرة الرسالة"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dialog-actions">
        <button 
          type="button"
          class="btn-outline-primary-custom"
          [routerLink]="['/dashboard/about']"
        >
          إلغاء
        </button>
        <button 
          type="submit"
          class="btn-primary-custom"
          [disabled]="viceDeanForm.invalid"
        >
          إنشاء وكيل عميد
        </button>
      </div>
    </div>
  </form>
</section>

<!-- Toast Messages -->
<div class="toast-container" *ngIf="showToast">
  <div class="toast" [class]="toastClass">
    <div class="toast-content">
      <i [class]="toastIcon"></i>
      <span>{{ toastMessage }}</span>
    </div>
    <button type="button" class="toast-close" (click)="hideToast()">×</button>
  </div>
</div>
