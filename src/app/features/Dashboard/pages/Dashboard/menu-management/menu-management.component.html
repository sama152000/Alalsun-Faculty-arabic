<div class="menu-management" dir="rtl">
  <div class="menu-header">
    <div class="header-content">
      <h2>إدارة القوائم</h2>
      <p>إدارة قوائم موقعك الإلكتروني</p>
    </div>
    <button class="btn-primary-custom" [routerLink]="['/dashboard/menus/add']">
      <i class="pi pi-plus"></i> إضافة قائمة جديدة
    </button>
  </div>

  <div class="menu-content">
    <div *ngIf="menus.length === 0" class="no-menus">
      <i class="pi pi-inbox no-menus-icon"></i>
      <h3>لا توجد قوائم متاحة</h3>
      <p>أنشئ قائمتك الأولى للبدء.</p>
      <button class="btn-primary-custom" [routerLink]="['/dashboard/menus/add']">
        <i class="pi pi-plus"></i> إنشاء قائمة جديدة
      </button>
    </div>

    <div *ngIf="menus.length > 0" class="menu-list">
      <div *ngFor="let menu of menus" class="menu-card">
        <div class="menu-info">
          <div class="menu-icon">
            <i class="pi pi-list"></i>
          </div>
          <div class="menu-details">
            <h3>{{ menu.name }}</h3>
            <p class="menu-type">{{ getMenuTypeDisplay(menu) }}</p>
            <div class="menu-meta">
              <span class="menu-status" [class.active]="menu.isActive">
                <i class="pi" [class.pi-check-circle]="menu.isActive" [class.pi-circle]="!menu.isActive"></i>
                {{ menu.isActive ? 'نشط' : 'غير نشط' }}
              </span>
            </div>
          </div>
        </div>
        <div class="menu-actions">
          <button 
            class="btn-set-active" 
            *ngIf="!menu.isActive"
            (click)="setActive(menu.id, menu.type, menu.headerType)"
            title="تعيين كنشط"
          >
            <i class="pi pi-check-circle"></i> تعيين كنشط
          </button>
          <button 
            class="btn-edit"
            [routerLink]="['/dashboard/menus/edit', menu.id]"
            title="تعديل القائمة"
          >
            <i class="pi pi-pencil"></i> تعديل
          </button>
          <button 
            class="btn-delete"
            (click)="confirmDelete(menu.id)"
            title="حذف القائمة"
          >
            <i class="pi pi-trash"></i> حذف
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div class="dialog-overlay" *ngIf="showConfirmDialog" [class.show]="showConfirmDialog">
    <div class="dialog confirmation-dialog">
      <div class="dialog-header">
        <h3>تأكيد الحذف</h3>
        <button type="button" class="close-button" (click)="closeConfirmDialog()">×</button>
      </div>
      <div class="dialog-content">
        <div class="warning-icon">
          <i class="pi pi-exclamation-triangle"></i>
        </div>
        <p>هل أنت متأكد من حذف هذه القائمة؟ هذا الإجراء لا يمكن التراجع عنه.</p>
      </div>
      <div class="dialog-actions">
        <button type="button" class="btn-outline-secondary" (click)="closeConfirmDialog()">
          إلغاء
        </button>
        <button type="button" class="btn-danger" (click)="deleteMenu()">
          <i class="pi pi-trash"></i> حذف
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Messages -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast" [class]="toastClass">
      <div class="toast-content">
        <i [class]="toastIcon"></i>
        <span>{{ toastMessage }}</span>
      </div>
      <button type="button" class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>
</div>
