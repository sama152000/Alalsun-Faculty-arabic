<section class="faculty-history-section py-3">
  <div class="container-fluid col-12">
    <!-- Section Header -->
    <div class="row mb-3">
      <div class="col-12 text-center">
        <h2 class="section-title fade-in-up">تاريخ الكلية</h2>
        <p class="section-subtitle fade-in-up">رحلة عبر معالم كلية الألسن</p>
        <div class="title-divider"></div>
      </div>
    </div>

    <!-- Horizontal Timeline -->
    <div class="timeline-container">
      <div class="timeline">
        <div class="timeline-line"></div>
        <div class="timeline-items">
          <div class="timeline-item" *ngFor="let event of historyEvents; let i = index">
            <div class="timeline-marker">
              <i [class]="event.icon"></i>
            </div>
            <div class="timeline-content">
              <div class="timeline-card">
                <span class="timeline-year">{{ event.year }}</span>
                <h3 class="timeline-title">{{ event.title }}</h3>
                <p class="timeline-description">{{ event.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
