<section class="dean-full-message-section" *ngIf="deanInfo">
  <div class="card-modern dean-info-card">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="dean-photo-section">
          <div class="row align-items-center">
            <div class="col-auto">
              <div class="dean-photo-container">
                <img
                  [src]="deanInfo.photo"
                  [alt]="deanInfo.name"
                  class="dean-photo"
                >
              </div>
            </div>
            <div class="col">
              <div class="dean-title-card">
                <h3 class="dean-name">{{deanInfo.name}}</h3>
                <p class="dean-position">{{deanInfo.position}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dean-message-content text-center">
    <div class="message-header">
      <i class="pi pi-quote-left quote-icon"></i>
      <h2 class="message-title">كلمة العميد</h2>
    </div>

    <div class="message-body">
      <p class="greeting">
        {{deanInfo.greeting}}
        <span>
          <strong class="welcome">مرحبًا بكم جميعًا.</strong>
        </span>
      </p>

      <div class="message-paragraphs">
        <p *ngFor="let paragraph of deanInfo.message">
          {{paragraph}}
        </p>
      </div>

      <p class="highlight">
        {{deanInfo.highlight}}
      </p>

      <p class="call-to-action">
        {{deanInfo.callToAction}}
      </p>

      <div class="closing">
        <p *ngFor="let closingLine of deanInfo.closing">
          <em>{{closingLine}}</em>
        </p>
      </div>
    </div>
  </div>
</section>
