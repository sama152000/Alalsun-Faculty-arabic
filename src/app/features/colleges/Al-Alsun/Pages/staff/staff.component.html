



 <div class="staff-page">
      <app-page-header 
        title="اعضاء هيئة التدريس" 
        [breadcrumbs]="breadcrumbs">
      </app-page-header>
      
      <!-- Filter Section -->
      <section class="filter-section">
        <div class="container">
          <div class="card-modern">
            <div class="section-header">
              <i class="pi pi-filter"></i>
              البحث والتصفية
            </div>
            <div class="filter-content">
              <div class="row">
                <div class="col-md-6">
                  <div class="search-box">
                    <i class="pi pi-search search-icon"></i>
                    <input 
                      type="text" 
                      class="form-control search-input" 
                      placeholder="البحث عن اسم أو وظيفة أو قسم..."
                      [(ngModel)]="searchQuery"
                      (input)="onSearch()"
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <select 
                    class="form-select department-filter" 
                    [(ngModel)]="selectedDepartment"
                    (change)="onDepartmentChange()"
                  >
                    <option value="">جميع الأقسام</option>
                    <option *ngFor="let dept of departments" [value]="dept.id">
                      {{ dept.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Staff Grid -->
      <section class="staff-grid-section">
        <div class="container">
          <div class="row">
            <div class="col-12" *ngIf="filteredStaff.length === 0">
              <div class="no-results">
                <i class="pi pi-search no-results-icon"></i>
                <h3>لم يتم العثور على نتائج</h3>
                <p>حاول تعديل معايير البحث أو الفلاتر.</p>
              </div>
            </div>
            <div class="col-lg-4 col-md-6" *ngFor="let member of filteredStaff">
              <div class="staff-card" (click)="viewStaffDetails(member.id)">
                <div class="staff-image-container">
                  <img [src]="member.image" [alt]="member.name" class="staff-image">
                  <div class="staff-overlay">
                    <i class="pi pi-eye view-icon"></i>
                  </div>
                </div>
                <div class="staff-info">
                  <h3 class="staff-name">{{ member.name }}</h3>
                  <p class="staff-position">{{ member.position }}</p>
                  <div class="staff-department">
                    <i class="pi pi-building"></i>
                    {{ member.department }}
                  </div>
                  <div class="staff-contact" *ngIf="member.email">
                    <i class="pi pi-envelope"></i>
                    <a [href]="'mailto:' + member.email">{{ member.email }}</a>
                  </div>
                  <div class="staff-specialization" *ngIf="member.specialization">
                    <i class="pi pi-star"></i>
                    {{ member.specialization }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>


<app-footer></app-footer>
