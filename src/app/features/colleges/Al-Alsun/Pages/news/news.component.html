  <!-- تبويبات الأخبار -->
  <section class="news-tabs-section py-2">
    <div class="container-fluid">
      <div class="card-modern">
        <!-- التنقل بين التبويبات -->
        <div class="tab-navigation">
          <button
            class="tab-button"
            [class.active]="currentCategory === 'all'"
            (click)="currentCategory = 'all'"
          >
            <i class="pi pi-list"></i>
            كل الأخبار
          </button>
          <button
            class="tab-button"
            [class.active]="currentCategory === 'students'"
            (click)="currentCategory = 'students'"
          >
            <i class="pi pi-users"></i>
            الطلاب
          </button>
          <button
            class="tab-button"
            [class.active]="currentCategory === 'postgraduate'"
            (click)="currentCategory = 'postgraduate'"
          >
            <i class="pi pi-graduation-cap"></i>
            الدراسات العليا
          </button>
          <button
            class="tab-button"
            [class.active]="currentCategory === 'board'"
            (click)="currentCategory = 'board'"
          >
            <i class="pi pi-building"></i>
            مجلس الإدارة والإدارة
          </button>
        </div>

        <!-- محتوى التبويبات -->
        <div class="tab-content">
          <div class="news-grid">
            <div class="news-card" *ngFor="let news of paginatedNews" (click)="viewNewsDetails(news.id)">
              <div class="news-image-container">
                <img [src]="news.image" [alt]="news.title" class="news-image">
                <div class="news-date-badge">
                  {{ formatDate(news.date) }}
                </div>
              </div>
              <div class="news-content">
                <h3 class="news-title">{{ news.title }}</h3>
                <p class="news-summary">{{ news.summary }}</p>
                <div class="news-meta">
                  <span class="news-author" *ngIf="news.author">
                    <i class="pi pi-user"></i>
                    {{ news.author }}
                  </span>
                  <div class="news-tags" *ngIf="news.tags && news.tags.length > 0">
                    <span *ngFor="let tag of news.tags.slice(0, 2)" class="news-tag">
                      {{ tag }}
                    </span>
                  </div>
                </div>
                <button class="read-more-btn">
                  اقرأ المزيد <i class="pi pi-arrow-left"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- التصفح -->
          <div class="pagination-container" *ngIf="totalPages > 1">
            <nav aria-label="تصفح الأخبار">
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <button class="page-link" (click)="goToFirstPage()" [disabled]="currentPage === 1">
                    <i class="pi pi-angle-double-left"></i>
                  </button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 1">
                    <i class="pi pi-chevron-left"></i>
                  </button>
                </li>
                <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="page === currentPage">
                  <button class="page-link" *ngIf="page !== -1" (click)="goToPage(page)">
                    {{ page }}
                  </button>
                  <span class="page-link disabled" *ngIf="page === -1">...</span>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">
                    <i class="pi pi-chevron-right"></i>
                  </button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <button class="page-link" (click)="goToLastPage()" [disabled]="currentPage === totalPages">
                    <i class="pi pi-angle-double-right"></i>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
