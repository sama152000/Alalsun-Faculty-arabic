<section class="departments-section" dir="rtl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">الأقسام الأكاديمية</h2>
        <p class="section-subtitle">
          استكشف أقسامنا واكتشف البرامج والدورات والفرص الوظيفية
        </p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div class="departments-slider-container">
          <button class="slider-arrow slider-arrow-left" 
                  (click)="slideLeft()" 
                  [disabled]="isTransitioning"
                  aria-label="الشريحة السابقة">
            <i class="pi pi-chevron-left"></i>
          </button>
          
          <div class="departments-slider" #sliderContainer>
            <div class="departments-track">
              <div *ngFor="let department of departments.concat(departments).concat(departments)"
                   class="department-card"
                   [style.background]="department.color">
                <div class="department-icon">
                  <i [class]="department.icon"></i>
                </div>
                <h3 class="department-title">{{ department.name }}</h3>
                
                <div class="department-overlay">
                  <a [href]="department.link" class="department-link">
                    عرض التفاصيل
                  </a>
                </div>
              </div>
            </div>
          </div>
          
          <button class="slider-arrow slider-arrow-right" 
                  (click)="slideRight()" 
                  [disabled]="isTransitioning"
                  aria-label="الشريحة التالية">
            <i class="pi pi-chevron-right"></i>
          </button>
        </div>
        
        <div class="slider-dots">
          <button *ngFor="let dot of dotsArray; let i = index"
                  class="slider-dot"
                  [class.active]="i === activeDotIndex"
                  (click)="goToSlide(i)"
                  [attr.aria-label]="'الانتقال إلى الشريحة ' + (i + 1)">
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
