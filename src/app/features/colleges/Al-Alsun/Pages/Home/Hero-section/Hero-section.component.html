<section class="hero-banner">
  <div class="banner-overlay">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" data-bs-pause="false" (slide.bs.carousel)="onSlideChange($event)">
      <div class="carousel-inner">
        <div *ngFor="let slide of slides; let i = index"
             [ngClass]="{'carousel-item': true, 'active': i === 0}"
             [style.background]="'url(' + slide.image + ') center/cover'">
          <div class="carousel-overlay"></div>
        </div>
      </div>
      <!-- Carousel Indicators -->
      <div class="carousel-indicators">
        <button *ngFor="let slide of slides; let i = index"
                type="button"
                data-bs-target="#heroCarousel"
                [attr.data-bs-slide-to]="i"
                [ngClass]="{'active': i === 0}"
                [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
      </div>
      <!-- Navigation Arrows -->
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <i class="pi pi-chevron-left"></i>
        <span class="visually-hidden">السابق</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <i class="pi pi-chevron-right"></i>
        <span class="visually-hidden">التالي</span>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="banner-content" [class.changing]="isContentChanging && !isFirstLoad">
      <h2 class="banner-title">
        {{getCurrentSlide()?.title}}
      </h2>
      <p class="banner-subtitle">
        {{getCurrentSlide()?.subtitle}}
      </p>
      <p class="banner-description" *ngIf="getCurrentSlide()?.description">
        {{getCurrentSlide()?.description}}
      </p>
      <div class="banner-actions" *ngIf="getCurrentSlide()?.showButton && !isContentChanging">
        <a [routerLink]="getCurrentSlide()?.buttonLink || '/about'" class="btn btn-primary btn-darkred">
          {{getCurrentSlide()?.buttonText || 'اقرأ المزيد'}}
          <i class="pi pi-arrow-right ms-2"></i>
        </a>
      </div>
    </div>
  </div>
  <!-- Scroll Indicator -->
  <div class="scroll-indicator" (click)="scrollDown()">
    <div class="scroll-arrow">
      <i class="pi pi-chevron-down"></i>
    </div>
    <p class="scroll-text">المرور لأسفل</p>
  </div>

  <!-- Scroll Up Indicator -->
  
</section>
