<div class="news-section">
  <div class="container-fluid">
    <div class="row g-4">
      
      <div class="row">
        <div class="col-12">
          <h2 class="section-title"> <i class="pi pi-megaphone me-3"></i>
            أحدث الأخبار والإعلانات</h2>
          <p class="section-subtitle">
            تابع أحدث فعاليات الكلية: المؤتمرات، المنح الدراسية، والمبادرات الأكاديمية.
          </p>
        </div>
      </div>

      <!-- قسم محتوى الأخبار -->
      <div class="col-lg-8 col-md-7">
        <div class="news-card">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="card-title mb-0">
                <i class="pi pi-newspaper me-2"></i>
                أحدث التحديثات
              </h4>
              <span class="badge badge-primary">{{ newsItems.length }} مقالات</span>
            </div>
          </div>
          
          <div class="news-content">
            <div class="news-list">
              <div class="news-item" *ngFor="let news of newsItems; let i = index">
                <div class="news-item-content">
                  <div class="news-image-container">
                    <img [src]="news.image" [alt]="news.title" class="news-image" />
                    <div class="image-overlay">
                      <i class="pi pi-eye"></i>
                    </div>
                  </div>
                  
                  <div class="news-details">
                    <div class="news-header">
                      <span class="news-category">{{ news.category }}</span>
                      <span class="news-priority" *ngIf="news.priority">
                        <i class="pi pi-star-fill"></i>
                      </span>
                    </div>
                    
                    <h5 class="news-title">{{ news.title }}</h5>
                    <p class="news-excerpt">{{ news.excerpt }}</p>
                    
                    <div class="news-meta">
                      <div class="meta-info">
                        <span class="news-date">
                          <i class="pi pi-calendar me-1"></i>
                          {{ news.date }}
                        </span>
                        <span class="news-author" *ngIf="news.author">
                          <i class="pi pi-user me-1"></i>
                          {{ news.author }}
                        </span>
                      </div>
                      <a href="#" class="read-more">
                        اقرأ المزيد
                        <i class="pi pi-arrow-left p-2 ms-1"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="card-footer">
            <div class="text-center">
              <button class="btn btn-outline-primary btn-load-more">
                <i class="pi pi-plus me-2"></i>
                المزيد من الأخبار
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- قسم المقدمة المرئية -->
      <div class="col-lg-4 col-md-5">
        <div class="clock-card">
          <div class="card-header">
            <h4 class="card-title mb-0">
              <i class="pi pi-video me-2"></i>
              مقدمة مرئية
            </h4>
          </div>
          
          <div class="clock-container">
            <iframe class="video-iframe" src="https://www.youtube.com/embed/h9jWu98KpGA?si=kuBXUsfzfaBto0vn" title="مشغل فيديو يوتيوب" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
