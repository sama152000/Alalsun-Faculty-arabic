<app-page-header 
  title="المراكز" 
  [breadcrumbs]="breadcrumbs">
</app-page-header>
<div class="services-page">
  
  <!-- Filter Section -->
  <section class="filter-section">
    <div class="container-fluid">
      <div class="card-modern">
        <div class="section-header">
          <i class="pi pi-filter"></i>
          تصفية الخدمات
        </div>
        <div class="filter-content">
          <div class="row">
            <div class="col-md-6">
              <div class="search-box">
                <i class="pi pi-search search-icon"></i>
                <input 
                  type="text" 
                  class="form-control search-input" 
                  placeholder="ابحث في الخدمات..."
                  [(ngModel)]="searchQuery"
                  (input)="applyFilters()"
                >
              </div>
            </div>
            <div class="col-md-6">
              <select 
                class="form-select category-filter" 
                [(ngModel)]="selectedCategory"
                (change)="applyFilters()"
              >
                <option value="">جميع الفئات</option>
                <option value="language-center">مراكز اللغات</option>
                <option value="cultural-center">مراكز ثقافية</option>
                <option value="academic-journal">مجلات أكاديمية</option>
                <option value="research-center">مراكز بحثية</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Services Grid -->
  <section class="services-grid-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" *ngIf="filteredServices.length === 0">
          <div class="no-results">
            <i class="pi pi-search no-results-icon"></i>
            <h3>لم يتم العثور على خدمات</h3>
            <p>حاول تعديل معايير البحث أو الفلاتر.</p>
            <button class="btn-outline-primary-custom" (click)="clearFilters()">
              <i class="pi pi-refresh me-2"></i>
              مسح الفلاتر
            </button>
          </div>
        </div>
        <div class="col-lg-4 col-md-6" *ngFor="let service of filteredServices">
          <div class="service-card" (click)="viewServiceDetails(service.id)">
            <div class="service-image-container">
              <img [src]="service.image" [alt]="service.name" class="service-image">
              <div class="service-overlay">
                <i class="pi pi-eye view-icon"></i>
              </div>
              <div class="service-category-badge">
                <i [class]="service.icon"></i>
                {{ getCategoryLabel(service.category) }}
              </div>
            </div>
            <div class="service-content">
              <h3 class="service-name">{{ service.name }}</h3>
              <p class="service-description">{{ service.description }}</p>
              <div class="service-meta">
                <div class="service-established" *ngIf="service.establishedDate">
                  <i class="pi pi-calendar"></i>
                  <span>تأسست {{ service.establishedDate }}</span>
                </div>
                <div class="service-contact" *ngIf="service.contact.contactPerson">
                  <i class="pi pi-user"></i>
                  <span>{{ service.contact.contactPerson }}</span>
                </div>
              </div>
              <div class="service-actions">
                <button class="btn-primary-custom">
                  اعرف المزيد <i class="pi pi-arrow-left ms-2"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
